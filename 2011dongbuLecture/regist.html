<html>
<head>

<script type="text/javascript">
function regOK(mode)
{
	//mode
	document.getElementById("txtMode").value = mode;
	
	if(mode == 'member')
	{
		document.form1.submit();
	}
	else
	{
		//'noMember'
		var f = document.form1;
		if(f.txtName.value == 0)
		{
			alert('참석자 성명을 입력 해 주세요');
			f.txtName.focus();
			return;
		}
		if(f.txtMobile1.value == 0 && f.txtMobile2.value == 0 && f.txtMobile3.value == 0)
		{
			alert('연락처를 입력 해 주세요');			
			return;
		}
		f.submit();
	}
	
}

</script>
</head>
<body>
<form name="form1" method="POST" action="regOK.php" target="invFrame">

<img src = "img/bn_apply.gif" onclick="regOK('member')" style="cursor:hand;">
<input type="hidden" name="txtMemID" id="txtMemID" value="<?=$_COOKIE[_CKE_USER_ID]?>">

<input type="hidden" name="txtMode" id="txtMode" value="0">
</form>
</body>
<iframe name="invFrame" width="0" height="0"></iframe>
</html>
